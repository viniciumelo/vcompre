<ion-header class="noshow">

  <ion-navbar>
    <ion-title>favoritos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <page-header></page-header>

  <div class="row">

      <div class="chip" style=" background: #02659b; width: 100%;border-radius: unset;margin-right: unset;height: 50px;padding: 10px;display: flex;justify-content: center;">
          <b style="font-size: 15px; color:white;">
             FAVORITOS
          </b>          
      </div>

    <div>
      <ul class="tabs">
      <li class="tab col s3"><a style="color:#02659b;" class="active " href="#test1"><b>Lojas</b></a></li>
      <li class="tab col s3"><a style="color:#02659b;"  href="#test2"><b>Ofertas</b></a></li>			
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div *ngFor="let item of favoritos" class="card horizontal" style="max-height: 120px;">
        <div class="card-image">          
          <img *ngIf="item.foto && item.foto != ''" [src]="Global.filesURL+'/usuarios/'+item.foto" style="width:120px; height: 120px;">
          <img *ngIf="!item.foto || item.foto == ''" src="https://www.naturallyanimals.co.uk/siteimages/_templates/no-image.jpg" style="width:120px; height: 120px;">
        </div>
        <div class="card-stacked">
          <div class="card-content" style="padding: 0px 0px 0px 20px;">
            <p style="margin-top:15px;">
              <b>{{ item.name }}</b>
            </p>            
          </div>
          <div (click)="pushPageParams('Loja', {'id': item.id })" class="card-action" style="padding: 6px 20px;display: flex;justify-content: center;">
            <a style="color:#02659b;">
              VER OFERTAS
            </a>
          </div>
        </div>
      </div>

      <div *ngIf="favoritos.length == 0">
        <p style="text-align: center;">Você não possui lojas favoritas.</p>
      </div>        
    </div>
    <div id="test2" class="col s12">
        <div *ngFor="let item of ofertas" class="card horizontal" style="max-height: 120px;">
            <div class="card-image">          
              <img *ngIf="item.foto && item.foto != ''" [src]="Global.filesURL+'/produtos/'+item.foto" style="width:120px; height: 120px;">
              <img *ngIf="!item.foto || item.foto == ''" src="https://www.naturallyanimals.co.uk/siteimages/_templates/no-image.jpg" style="width:120px; height: 120px;">
            </div>
            <div class="card-stacked">
              <div class="card-content" style="padding: 0px 0px 0px 20px;">
                <p style="margin-top:15px;">
                  <b>{{ item.nome }}</b>
                </p>            
              </div>
              <div (click)="pushPageParams('Produto', {'id': item.id })" class="card-action" style="padding: 6px 20px;display: flex;justify-content: center;">
                <a style="color:#02659b;">
                  VER OFERTA
                </a>
              </div>
            </div>
          </div>
    
          <div *ngIf="ofertas.length == 0">
            <p style="text-align: center;">Você não possui ofertas favoritas.</p>
          </div> 
   </div>
  </div>
