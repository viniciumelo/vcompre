        <ion-title>Pagamentos</ion-title>

</ion-header>

<ion-content padding>

        <div class="step">Agendar</div>
        <div class="separator"></div>
        <div class="step">Pagar</div>
        <div class="separator"></div>
        <div class="step current">Finalizar</div>
    </div>
    <div class="page-content">
        <div class="icon"><ion-icon name="md-checkmark"></ion-icon></div>
        <h2>Pagamento conclu√≠do</h2>
        <p>Seu pagamento foi aprovado com sucesso!</p>
    </div>
    <div class="page-button">
        <button ion-button type="submit" color="primary" block (click)="continue()">Continuar</button>
    </div>
</ion-content>
